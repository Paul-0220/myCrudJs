<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD BASICS</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
  </head>
  <body>
    <h1>Social Media App</h1>
    <div class="container">
      <div class="left">
        <form id="form">
          <label for="">Write Your Post Here</label>
          <br /><br />
          <textarea name="" id="input" cols="30" rows="10"></textarea>
          <br /><br />
          <div id="msg"></div>
          <button type="submit">Post</button>
        </form>
      </div>
      <div class="right">
        <h3>Your Post Here</h3>
        <div id="Mainpost">
          <div id="post1">
            <p>Post 1</p>
            <!-- Span tag is used to group element to provide styling -->
            <span class="options">
              <i onclick="editPost(this)" class="fa-solid fa-user-pen"></i>
              <i onclick="deletePost(this)" class="fa-solid fa-trash"></i>
            </span>
          </div>
          <div id="post2">
            <p>Post 2</p>
            <!-- Span tag is used to group element to provide styling -->
            <span class="options">
              <i onclick="editPost(this)" class="fa-solid fa-user-pen"></i>
              <i onclick="deletePost(this)" class="fa-solid fa-trash"></i>
            </span>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
